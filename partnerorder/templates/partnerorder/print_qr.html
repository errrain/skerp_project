<h5>QR 출력</h5>
<div class="sheet">
  {% for c in cards %}
  <div class="card">
    <div class="meta">
      <div><b>LOT</b> {{ c.o.order_lot }}</div>
      <div><b>발주처</b> {{ c.o.vendor.name }}</div>
      <div><b>발주일</b> {{ c.o.order_date|date:"M. d, Y" }}</div>
      <div><b>품명</b> {{ c.o.items.first.injection.name|default:"-" }}</div>
      <div><b>수량</b> {{ c.qty_sum }}</div>
      <div><b>입고 예정일</b> {{ c.o.due_date|date:"M. d, Y" }}</div>
    </div>
    <img src="data:image/png;base64,{{ c.qr_b64 }}" alt="QR">
  </div>
  {% endfor %}
</div>

<style>
.sheet{display:grid;grid-template-columns:1fr 1fr;gap:16px}
.card{display:grid;grid-template-columns:1fr 140px;gap:12px;align-items:center;
      border:1px solid #333;padding:12px;border-radius:10px}
.meta>div{padding:2px 0;border-bottom:1px dotted #bbb}
.card img{width:140px;height:140px;justify-self:end}
@media print {.sheet{gap:10px}.card{page-break-inside:avoid}}
</style>
