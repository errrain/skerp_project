{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">서경화학 기업정보 목록</h4>
    <a href="{% url 'master:company_create' %}" class="btn btn-primary btn-sm">새 기업정보 등록</a>
</div>

<table class="table table-striped table-bordered table-sm text-center align-middle" style="font-size: 13px; border: 1px solid #000000;">
    <thead style="background-color: #ffffff;">
        <tr>
            <th class="fw-bold">기업명</th>
            <th class="fw-bold">사업자번호</th>
            <th class="fw-bold">대표자</th>
            <th class="fw-bold">전화</th>
            <th class="fw-bold">이메일</th>
            <th class="fw-bold">수정</th>
            <th class="fw-bold">삭제</th>
        </tr>
    </thead>
    <tbody style="background-color: #dcdcdc;">
        {% for company in companies %}
        <tr>
            <td>{{ company.name }}</td>
            <td>{{ company.biz_number }}</td>
            <td>{{ company.ceo_name }}</td>
            <td>{{ company.phone }}</td>
            <td>{{ company.email }}</td>
            <td><a href="{% url 'master:company_edit' company.pk %}" class="btn btn-sm btn-warning">수정</a></td>
            <td><a href="{% url 'master:company_delete' company.pk %}" class="btn btn-sm btn-danger" onclick="return confirm('삭제하시겠습니까?');">삭제</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="7" class="text-center">등록된 정보가 없습니다.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
