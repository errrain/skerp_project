{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서경화학 ERP 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .ci-logo {
            display: block;
            margin: 0 auto 10px auto;
            height: 160px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="{% static 'core/img/ci_logo.png' %}" alt="CI 로고" class="ci-logo">
        <h4 class="text-center mb-4">서경화학 ERP 로그인</h4>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">아이디</label>
                <input type="text" name="username" id="id_username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>

            {% if form.errors %}
            <div class="alert alert-danger">
                아이디 또는 비밀번호가 잘못되었습니다.
            </div>
            {% endif %}

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
