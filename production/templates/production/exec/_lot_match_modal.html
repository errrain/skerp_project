<div class="modal fade" id="lotModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width:460px;"> <!-- 10% 확대 -->
    <div class="modal-content" style="border:2px solid #555; font-size:18px;"> <!-- 기본 글자 18px -->
      <form id="lotForm" method="post">
        {% csrf_token %}
        <div class="modal-header py-2" style="background:#efefef; border-bottom:1px solid #aaa;">
          <h6 class="modal-title mb-0">
            <span id="lotModalProduct" style="font-weight:700; font-size:27px;"></span> <!-- 제품명 1.5배 -->
          </h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body pt-2">
          <input type="hidden" id="lot-order-id" name="order_id" value="">
            <div class="mb-2 text-center" style="white-space:pre-line;">
              <span style="color:#d00; font-weight:700; font-size:27px;">
                렉킹을 시작하시겠습니까?
              </span>
              <br>사용하려는 사출품의 입고 LOT 기입 후 <br/>저장을 눌러주세요
            </div>

          <!-- 1~5번 입력 박스 -->
          <div class="d-grid gap-2">
            {% for i in "12345" %}
            <div class="d-flex align-items-center gap-2">
              <div style="width:32px; text-align:center; border:1px solid #999; border-radius:4px; background:#f8f8f8;">{{ forloop.counter }}</div>
              <input type="text" class="form-control form-control-lg inbound-lot"
                     name="inbound_lot_{{ forloop.counter }}" autocomplete="off" />
            </div>
            {% endfor %}
          </div>
        </div>

        <div class="modal-footer py-2" style="border-top:1px solid #aaa;">
          <button type="button" class="btn btn-secondary">취소</button>
          <button type="submit" class="btn btn-primary">저장</button>
        </div>
      </form>
    </div>
  </div>
</div>
