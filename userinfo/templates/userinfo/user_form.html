<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 정보 입력</title>
</head>
<body>
    <h2>사용자 정보 입력</h2>
    <form method="post">
        {% csrf_token %}
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">제출</button>
    </form>
</body>
</html>
