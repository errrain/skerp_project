{% extends 'main/base.html' %}
{% block title %}글 작성{% endblock %}
{% block content %}
<h2>글쓰기</h2>
<form method="post" action="">
    {% csrf_token %}
    <label>제목: <input type="text" name="title" value="{{ post.title }}"></label><br><br>
    <label>내용: <textarea name="content">{{ post.content }}</textarea></label><br><br>
    <button type="submit">수정</button>
</form>

{% endblock %}
