{% extends "base.html" %}
{% block content %}
<h5 class="mb-3">사출 반품 대상 (입고완료)</h5>
<table class="table table-sm table-bordered align-middle text-center">
  <thead class="table-light"><tr><th>발주 LOT</th><th>거래처</th><th>상태</th><th>관리</th></tr></thead>
  <tbody>
  {% for o in orders %}
    <tr>
      <td>{{ o.order_lot }}</td>
      <td>{{ o.vendor.name }}</td>
      <td><span class="badge text-bg-success">{{ o.status }}</span></td>
      <td>
        <form method="post" action="{% url 'purchase:inj_return_add' o.id %}">{% csrf_token %}
          <button class="btn btn-sm btn-danger">전량 반품</button>
        </form>
      </td>
    </tr>
  {% empty %}<tr><td colspan="4" class="text-muted">반품 가능한 발주가 없습니다.</td></tr>{% endfor %}
  </tbody>
</table>
{% endblock %}
