{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<h4>{{ form.instance.pk|yesno:"코드그룹 수정,코드그룹 등록" }}</h4>

<form method="post" novalidate>
    {% csrf_token %}

    <div class="row mb-2">
        <div class="col-md-6">
            <label for="id_group_code" class="form-label fw-bold">그룹코드</label>
            {{ form.group_code|add_class:"form-control form-control-sm" }}
        </div>
        <div class="col-md-6">
            <label for="id_group_name" class="form-label fw-bold">그룹명</label>
            {{ form.group_name|add_class:"form-control form-control-sm" }}
        </div>
    </div>

    <div class="mt-3">
        <button type="submit" class="btn btn-success btn-sm">저장</button>
        <a href="{% url 'mastercode:codegroup_list' %}" class="btn btn-secondary btn-sm">취소</a>
    </div>
</form>
{% endblock %}
